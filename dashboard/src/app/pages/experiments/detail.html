<div class="row">
    <div class="col-xlg-5 col-lg-5 col-md-6 col-sm-12 col-xs-12">
        <div class="panel animated fadeIn">

            <div class="panel-heading">
                <h3 class="panel-title">Experiment {{vm.experiment._id}}</h3>
                <button class="btn btn-primary pull-right" ng-click="vm.download()" style="position: relative;margin-bottom: -34px;top: -25px;">Download</button>
            </div>

            <div class="panel-body" style="padding: 0">
                <video style="width:100%" controls ng-src="{{vm.experiment.video_mp4 | trust}}"></video>
            </div>
        </div>
    </div>
    <div class="col-xlg-7 col-lg-7 col-md-6 col-sm-12 col-xs-12">
        <div ba-panel ba-panel-title="Notes" ng-hide="true">

        </div>
    </div>
</div>
